name: Cross-Compile Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          # Linux
          - { os: linux, arch: amd64 }
          - { os: linux, arch: arm64 }
          - { os: linux, arch: 386 }
          - { os: linux, arch: arm }
          - { os: linux, arch: riscv64 }
          - { os: linux, arch: loong64 }
          - { os: linux, arch: ppc64le }
          - { os: linux, arch: s390x }
          # macOS (cross-compile from Linux with DWARF disabled)
          - { os: darwin, arch: amd64 }
          - { os: darwin, arch: arm64 }
          # Windows
          - { os: windows, arch: amd64 }
          - { os: windows, arch: 386 }
          - { os: windows, arch: arm64 }
          # FreeBSD
          - { os: freebsd, arch: amd64 }
          - { os: freebsd, arch: 386 }
          # NetBSD
          - { os: netbsd, arch: amd64 }
          - { os: netbsd, arch: arm64 }
          - { os: netbsd, arch: 386 }
          - { os: netbsd, arch: arm }
          # Android
          - { os: android, arch: arm64 }
          - { os: android, arch: amd64 }
          - { os: android, arch: 386 }

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Build gox
        run: go build -o gox ./cmd/gox/

      - name: Cross-compile example/minimal
        run: |
          ./gox build --os ${{ matrix.target.os }} --arch ${{ matrix.target.arch }} -v -o minimal-${{ matrix.target.os }}-${{ matrix.target.arch }} ./example/minimal

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: minimal-${{ matrix.target.os }}-${{ matrix.target.arch }}
          path: minimal-${{ matrix.target.os }}-${{ matrix.target.arch }}*
          retention-days: 1
